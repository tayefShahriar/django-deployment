<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>base.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li><a class="nav-brand" href = "{% url 'index' %}">BRAND</a></li>
          <li><a class="nav-link" href = "{% url 'admin:index' %}">Admin</a></li>
          <li><a class="nav-link" href = "{% url 'templateapp:others' %}">Other</a></li>

          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="nav-link" href = "{% url 'templateapp:register' %}">Register</a></li>
            <li><a class="nav-link" href="{% url 'templateapp:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
