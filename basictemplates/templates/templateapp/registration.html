{% extends "templateapp/base.html" %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering</h1>
    {% else %}
      <h1>Register Here</h1>
      <h2>Fill out the form:</h2>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    {% endif %}
  </div>
{% endblock %}
